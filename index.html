    <script id="homeSidebar" type="template">
   	  <div class="panel panel-info">
        <div class="panel-heading">
          <strong><i class="<%= icon %>"></i>&nbsp;<%= title %></strong>
        </div>
        <div class="panel-body">
          <p>Witness King Tides is a fun community photography project that helps us visualise the potential future impacts of sea level rise.</p>
          <div id="legend">
            <strong>Legend</strong>
            <ul>
              <li><img src="images/water.png" />&nbsp;&nbsp;King Tides</li>
              <li><img src="images/camera.png" />&nbsp;&nbsp;Flickr Photos</li>
              <li><img src="images/marker.png" />&nbsp;&nbsp;Your current location</li>
            </ul>
          </div>
        </div>
        <div class="panel-footer">
          <div class="list-group">
            <a class="list-group-item" href="#upload"><i class="fa fa-camera"></i>&nbsp;Upload a Photo<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
            <a class="list-group-item" href="#tides"><i class="fa fa-search"></i>&nbsp;See Tides<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
          </div>
        </div>
      </div>
    </script>
    <script id="uploadSidebar" type="template">
      <div class="panel panel-info">
        <div class="panel-heading">
          <strong><i class="<%= icon %>"></i>&nbsp;<%= title %></strong>
        </div>
        <div class="panel-body">
          <form id="uploadForm">
            <div class="form-group">
              <input type="text" class="form-control input-sm" id="txtFirstName" placeholder="First Name">
              <input type="text" class="form-control input-sm" id="txtSurname" placeholder="Surname">
              <input type="email" class="form-control input-sm" id="txtEmail" placeholder="Email">
              <input type="datetime" class="form-control input-sm" id="dtDate" placeholder="Date of Photo">
              <span class="btn btn-default btn-file">
                <i class="fa fa-camera"></i>&nbsp;Select Photo <input type="file" id="photoFile">
              </span>
              <div class="input-group">
                <input type="text" class="form-control input-sm" id="photoLocation" placeholder="Photo Location" readonly="readonly" />
                <span class="input-group-btn">
                  <button class="btn btn-search"><i class="fa fa-map-marker"></i></button>
                </span>
              </div>
              <textarea id="txtDescription" class="form-control" rows="3" placeholder="Describe this photo"></textarea>
            </div>

            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Submit</button>
            <a class="btn btn-danger" href="javascript:history.back()"><i class="fa fa-times"></i>&nbsp;Cancel</a>
          </form>
        </div>
      </div>
    </script>
    <script id="tidesSidebar" type="template">
      <div class="panel panel-info">
        <div class="panel-heading">
          <strong><i class="fa fa-camera"></i>&nbsp;<%= title %></strong>
        </div>
        <div class="panel-body">
          <div class="list-group">
          <% for (var i = 0; i < tides.length; i++) { %>
            <a href="#" class="list-group-item active">
              <h4 class="list-group-item-heading">Item Title</h4>
              <p class="list-group-item-text">Item Body</p>
            </a>
          <% } %>
          </div>
        </div>
      </div>
    </script>
    <script id="tideModal" type="template">
      <div class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title"><i class="fa fa-tint"></i>&nbsp;Tide Information</h4>
            </div>
            <div class="modal-body">
              <p>The tidal gauge in this area is measured at <strong><%= tide.attributes.name %></strong>.</p>
              <hr/>
              <p>The king tide will occur on <strong><%= tide.attributes.dateTime %></strong></p>
              <p>You can witness the effect of a king tide in this area between <strong><%= tide.attributes.dateRange %></strong></p>.
            </div>
            <div class="modal-footer">
              <a class="btn btn-primary" href="http://www.witnesskingtides.org/participate/register-to-participate.aspx" target="_blank">Register Now</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </script>
    <script id="photoModal" type="template">
      <div class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title"><i class="fa fa-camera"></i>&nbsp;Photo Information (<%= photos.length + ((photos.length > 1) ? " photos" : " photo") %>)</h4>
            </div>
            <div class="modal-body carousel-bg-dark">
              <div id="photo-carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <% for (var i = 0; i < photos.length; i++) { %>
                  <% if (i == 0) { %>
                  <li data-target="#photo-carousel" data-slide-to="<%= i %>" class="active"></li>
                  <% } else { %>
                  <li data-target="#photo-carousel" data-slide-to="<%= i %>"></li>
                  <% } %>
                <% } %>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <% for (var i = 0; i < photos.length; i++) { %>
                  <% if (i == 0) { %>
                <div class="item active">
                  <% } else { %>
                <div class="item">
                  <% } %>
                  <div class="carousel-item-inner">
                    <img src="<%= photos[i].attributes.img_url %>" alt="<%= photos[i].attributes.title %>">
                    <div class="carousel-caption">
                      <%= photos[i].attributes.title %>
                    </div>
                  </div>
                </div>
                <% } %>
              </div>
            </div>
            </div>
            <div class="modal-footer">
              <div class="btn-toolbar" role="toolbar">
                <% if (photos.length > 1) { %>
                <div class="btn-group">
                  <a class="btn btn-primary" href="#photo-carousel" data-slide="prev">
                    <i class="fa fa-chevron-left"></i>
                  </a>
                  <a class="btn btn-primary" href="#photo-carousel" data-slide="next">
                    <i class="fa fa-chevron-right"></i>
                  </a>
                </div>
                <% } %>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </script>
